<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" href="styles/shared.css">
	<!-- main font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/4998c9c3e0.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="screen">
		<div class="header">
			Alarms
		</div>
		<div class="alarm-list">
			<div class="alarm-container">
				<div class="alarm-left-section">
					<div class="alarm-name">Wake up</div>
					<div class="alarm-time">
						<div class="alarm-hhmmss">08:00.00</div>
						<div class="alarm-tz">CET</div>
					</div>
				</div>
				<div class="alarm-right-section">
					<div class="enable-disable">
						<i class="fas fa-toggle-on"></i>
					</div>
					<div class="three-dots">
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>
			</div>

			<div class="alarm-container">
				<div class="alarm-left-section">
					<div class="alarm-name">Join meeting A</div>
					<div class="alarm-time">
						<div class="alarm-hhmmss">12:30.00</div>
						<div class="alarm-tz">UTC</div>
					</div>
				</div>
				<div class="alarm-right-section">
					<div class="enable-disable">
						<i class="fas fa-toggle-on"></i>
					</div>
					<div class="three-dots">
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>
			</div>

			<div class="alarm-container">
				<div class="alarm-left-section">
					<div class="alarm-name">Join meeting B</div>
					<div class="alarm-time">
						<div class="alarm-hhmmss">15:30.00</div>
						<div class="alarm-tz">UTC</div>
					</div>
				</div>
				<div class="alarm-right-section">
					<div class="enable-disable">
						<i class="fas fa-toggle-on"></i>
					</div>
					<div class="three-dots">
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="menu">
			<div class="re-alarm-button">
				<i class="fas fa-hourglass"></i>
			</div>
			<div class="alarm-button">
				<i class="fas fa-clock"></i>
			</div>
			<div class="settings-button">
				<i class="fa fa-cog" aria-hidden="true"></i>
			</div>
		</div>
	</div>
</body>

</html>
