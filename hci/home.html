<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" href="styles/shared.css">
	<link rel="stylesheet" href="styles/home.css">
	<script src="scripts/home.js" type="text/javascript" defer></script>
	<!-- main font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/4998c9c3e0.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="alarm-template" hidden>
		<div class="alarm-container">
			<div class="alarm-left-section">
				<div class="alarm-name">__NAME__</div>
				<div class="alarm-time">
					<div class="alarm-hhmmss">__TIME__</div>
					<div class="alarm-tz">__TIME_ZONE__</div>
				</div>
			</div>
			<div class="alarm-right-section">
				<div class="enable-disable">
				</div>
				<div class="three-dots">
					<a id="settings-button">
						<i class="fas fa-edit"></i>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="screen">
		<div class="header">
			Alarms
		</div>
		<div class="main-list", id="alarm-list">
			
		</div>

		<div class="menu">
			<a href="settings.html">
				<div class="re-alarm-button">
					<i class="fas fa-hourglass"></i>
				</div>
			</a>
			<a href="edit_alarm.html" id="new-alarm-button">
				<div class="alarm-button">
					<i class="fas fa-plus"></i>
				</div>
			</a>
			<a href="settings.html">
				<div class="settings-button">
					<i class="fa fa-cog"></i>
				</div>
			</a>
		</div>
	</div>
</body>

</html>
