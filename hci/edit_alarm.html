				<input type="text" value="Alarm Name" class="big-option" id="option-name">
			</div>

			<div class="option-container">
				<input type="time" step="1" value="08:00:00" class="big-option" id="option-time">
			</div>

				Options

					<div class="option">
						<div class="option-name">Timezone</div>
						<div class="option-value"><input type="list" list="timezones" value="UTC" class="small-option" id="option-tz"></div>
					</div>
					<div class="option">
						<div class="option-name">Vibration</div>
						<div class="option-value"><input type="checkbox" class="small-option" id="option-vibration"></div>
					</div>
					<div class="option">
						<div class="option-name">Sound</div>
						<div class="option-value"><input type="checkbox" class="small-option" id="option-sound"></div>
					</div>
					<div class="option">
						<div class="option-name">Repeat</div>
						<div class="option-value"><input type="checkbox" class="small-option" id="option-repeat"></div>
					</div>
				</div>
			</div>
		</div>

        
        <div class="menu">
            <a href="home.html">

            </a>
			<a href="home.html" id="submit-button">
